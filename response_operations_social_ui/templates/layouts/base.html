{% block base %}

    <div class="page account">
      <div class="page__content">
        <div class="skip">
          <a class="skip__link" href="#main">Skip to content</a>
        </div>

        <div class="container page__container">

      </div>
    </div>
    </body>
  {% endblock body %}
{% endblock %}
